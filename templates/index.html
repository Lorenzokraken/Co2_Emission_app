<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CO₂ Emissions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .container {
      background: rgba(30, 30, 30, 0.95);
      padding: 40px;
      border-radius: 0px;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.691);
      text-align: center;
      border: 1px solid rgba(255, 140, 0, 0.3);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #ff9800;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.568);
      transition: 0.3s ease;
    }
    select:focus, button:hover {
      outline: none;
      box-shadow: 0 0 12px rgba(255, 140, 0, 0.6);
    }
    button[type="button"].add-country {
      width: 40px;
      margin: 0 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    #ai-toggle-label, #density-toggle-label {
      margin-top: 20px;
      font-size: 16px;
      color: #ffcc80;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #aaaaaa;
      text-align: center;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
      <h1>CO₂ Emissions</h1>
      <form id="main-form" method="POST" action="/">
        <div id="countries-container">
          <label for="country1">Country 1:</label>
          <select name="country1" required>
            {% for c in countries %}
              <option value="{{ c.country_id }}"
              {% if country_ids and c.country_id in country_ids %}selected{% endif %}>
              {{ c.name }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
          <button type="button" class="add-country" id="add-btn" onclick="addCountrySelect()">+</button>
          <button type="button" class="add-country" id="remove-btn" onclick="removeCountrySelect()">&minus;</button>
        </div>
        <label for="year_start">From Year:</label>
        <select name="year_start" required>
          {% for y in years %}
            <option value="{{ y.year }}"
            {% if year_start and y.year == year_start %}selected{% endif %}>
            {{ y.year }}</option>
          {% endfor %}
        </select>
        <label for="year_end">To Year:</label>
        <select name="year_end" id="year_end" required>
          {% for y in years %}
            {% if y.year >= 2023 %}
              <option value="{{ y.year }}"
                {% if y.year == year_end %}selected{% endif %}>
                {{ y.year }}
              </option>
            {% endif %}
          {% endfor %}
        </select>


        <div id="ai-toggle-label">
          <input type="checkbox" id="ai-toggle" name="ai"
          {% if ai %}checked{% endif %}>
          <label for="ai-toggle">AI PREVISIONS</label>
        </div>

        <div id="density-toggle-label">
          <input type="checkbox" id="density-toggle" name="show_density"
          {% if show_density %}checked{% endif %}>
          <label for="density-toggle">Visualizza CO₂ / km²</label>
        </div>

        <br><br>
        <button type="submit">Genera Grafico</button>
      </form>
      <div class="footer">
        Creato da Lorenzo Iuliano – Fonti: Our World in Data
      </div>
    </div>
  </div>

  <script>
    let countryCount = 1;
    const maxCountries = 5;
    const aiToggle = document.getElementById("ai-toggle");
    const yearEndSelect = document.getElementById("year_end");
    const addBtn = document.getElementById("add-btn");
    const removeBtn = document.getElementById("remove-btn");
    const container = document.getElementById("countries-container");

    function updateAIStatus() {
      if (countryCount > 1) {
        aiToggle.checked = false;
        aiToggle.disabled = true;
        aiToggle.style.opacity = 0.5;
      } else {
        aiToggle.disabled = false;
        aiToggle.style.opacity = 1;
      }
    }

      document.getElementById("main-form").addEventListener("submit", function (e) {
        const countryId = document.querySelector("select[name='country1']").value;
        const yearEnd = document.getElementById("year_end").value;

        if (aiToggle.checked && yearEnd === "2023" && countryId !== "") {
          e.preventDefault();
          window.location.href = `/predict?country_id=${countryId}`;
        }
      });



    function addCountrySelect() {
      if (countryCount >= maxCountries || aiToggle.checked) return;
      countryCount++;
      const select = document.createElement("select");
      select.name = `country${countryCount}`;
      select.required = true;
      const firstSelect = document.querySelector("select[name='country1']");
      select.innerHTML = firstSelect.innerHTML;
      container.appendChild(select);
      updateAIStatus();
    }

    function removeCountrySelect() {
      if (countryCount <= 1) return;
      container.removeChild(container.lastElementChild);
      countryCount--;
      updateAIStatus();
    }

    aiToggle.addEventListener("change", () => {
      if (aiToggle.checked) {
        yearEndSelect.value = "2023";
        yearEndSelect.disabled = true;
        addBtn.disabled = true;
        addBtn.style.opacity = 0.5;
      } else {
        yearEndSelect.disabled = false;
        addBtn.disabled = false;
        addBtn.style.opacity = 1;
      }
    });

    updateAIStatus();
  </script>
</body>
</html>
